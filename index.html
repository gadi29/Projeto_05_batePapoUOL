<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="shortcut icon" href="img/uol-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tela-inicial">
        <img src="img/logo 1.png" alt="" class="logo">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="entrarUsuario()">Entrar</button>
        <img src="img/loading-buffering.gif" alt="" class="carregamento escondida">
    </div>

    <div class="estado-lateral">
        <div class="fundo-menu-lateral escondida" onclick="voltarTelaMensagens()"></div>
        <div class="menu-lateral">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <ul class="contatos">
                
            </ul>
            <h2>Escolha a visibilidade:</h2>
            <ul class="visibilidade">
                <li onclick="escolherVisibilidade(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <span>PÃºblico</span>
                    <img src="img/Vector.png" alt="" class="visib-selecionada">
                </li>
                <li onclick="escolherVisibilidade(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span>
                </li>
            </ul>
        </div>
    </div>

    <header class="menu">
        <img src="img/logo 1.png" alt="">
        <ion-icon name="people" onclick="abrirMenuLateral()"></ion-icon>
    </header>

    <ul class="lista-mensagens escondida">

    </ul>
    
    <div class="barra-msg">
        <div class="mensagem-descricao">
            <input type="text" placeholder="Escreva aqui..." onclick="acionarEnter()">
            <h3>Teste</h3>
        </div>
        <ion-icon name="paper-plane-outline" class="enviar-msg" onclick="enviarMensagem()"></ion-icon>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
